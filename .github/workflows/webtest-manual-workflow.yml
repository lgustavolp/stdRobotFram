name: Run WEB Tests
run-name: Manual - Web Tests Run
on: 
  workflow_dispatch:
    inputs:
      tag: 
        type: string
        description: What's the tag to be executed ?
        required: true
jobs:
    web-tests:
        runs-on: ubuntu-20.04
        permissions: write-all
        strategy:
          matrix:
            browser: [chromium, firefox, webkit]
          fail-fast: false
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Install Python 3.10
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'

            - name: Install Node.js 20
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install Requirements
              run: |
                python -m pip install --upgrade pip
                pip install -U -r requirements.txt
                sudo npm install playwright@latest
                sudo npx playwright install-deps
                rfbrowser init

            - name: Runn RF WEB Tests
              run: |
                robot -d ./results -v HEADLESS:true \
                -v BROWSER:${{matrix.browser}} -i ${{ inputs.tag }} tests

            - name: Upload Tests Results
              if: always()
              uses: actions/upload-artifact@v4
              with: 
                name: ${{matrix.browser}}
                path: ./results
                if-no-files-found: ignore
                retention-days: 2 

            - name: Download Results
              if: always()
              uses: actions/download-artifact@v4
              with: 
                name: ${{matrix.browser}}

            - name: Send Report
              if: always()
              uses: joonvena/robotframework-reporter-action@v2.5
              with: 
                gh_access_token: ${{ secrets.github_token }}
                report_path: ./results
                  

            
